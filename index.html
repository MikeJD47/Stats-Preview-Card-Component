<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./resources/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap");
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <section class="banner">
        <img
          class="image"
          src="./images/image-header-desktop.jpg"
          alt="business picture"
        />
      </section>

      <section class="info">
        <h2 class="main-heading">
          Get <span class="accent">insights</span> that help your business grow.
        </h2>

        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stat">
            <h4 class="stat-heading">10k+</h4>
            <p class="stat-para">companies</p>
          </div>
          <div class="stat">
            <h4 class="stat-heading">314</h4>
            <p class="stat-para">templates</p>
          </div>
          <div class="stat">
            <h4 class="stat-heading">12M+</h4>
            <p class="stat-para">queries</p>
          </div>
        </div>
      </section>

      <!-- <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </section> -->
    </div>
  </body>
</html>
